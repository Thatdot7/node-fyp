<!DOCTYPE HTML>
<html>
    <head>
    	<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ static_url("css/bootstrap.min.css") }}" rel="stylesheet">
        <link href="{{ static_url("css/index.css") }}" rel="stylesheet">
        <title>Smart PowerBox: Manual Control</title>
    </head>
    <body>
    	<nav class="navbar navbar-inverse navbar-static-top">
    		<div class="navbar-inner">
    			<div class="container">
    				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        				<span class="icon-bar"></span>
        				<span class="icon-bar"></span>
        				<span class="icon-bar"></span>
      				</a>
      				<a class="brand">Smart PowerBox</a>
      				<div class="nav-collapse collapse">
		    			<ul class="nav">
			    			<li class="active"><a href="#">Manual Control</a></li>
			    			<li><a href="schedule">Scheduling</a></li>
			    			<li><a href="#">Settings</a></li>
		    			</ul>
	    			</div>
    			</div>
    		</div>
    	</nav>
    	<header>
    		<h1>Manual Control</h1>
    	</header>
    	<div class="row-margin" onLoad="openSocket">
		    <div class="row-fluid">
		    	{% for plug in plugs %}
		    	<div class="span3 show-grid" id="{{ plug[0]}}">
		        	<div class="cards">
		        		<h4 class="plug-names">{{ plug[1] }}</h4>
		        		<div class="cards-inner">
		        			<img class="grayscale" id="{{ plug[2] }}" src="{{ static_url("img/light-bulb.gif") }}" width="100%">
		        		</div>
			        	<div class="cards-inner-right">
		        			<button class="btn btn-primary btn-large btn-block on-button" data-plug="{{ plug[3] }}1">On</button>
		        			<button class="btn btn-large btn-block off-button" data-plug="{{ plug[3] }}0">Off</button>
							<br/>
		        		</div>
		        	</div>	
		       	</div>
		       	{% end %}
		       	
			</div>
		</div>
		<script src="{{ static_url("js/jquery-2.0.2.min.js") }}"></script>
		<script src="{{ static_url("js/bootstrap.min.js") }}"></script>
		<script src="{{ static_url("js/index.js") }}"></script>
    </body>
</html>
