<!doctype html>
<html lang="en">
<head>
	<title>Power Board Control</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width-device-width, initial-scale=1">
	<link rel="stylesheet" href="{{ static_url("jquery.mobile-1.3.1.min.css") }}" />
	<script src="{{ static_url("jquery-1.9.1.min.js") }}" ></script>
	<script src="{{ static_url("jquery.mobile-1.3.0.min.js") }}" type="text/javascript"></script>
	<script src="{{ static_url("index.js") }}" type="text/javascript"></script>
	
</head>
<body>
	<div data-role="page">
		<div data-role="header" data-id="head1" data-position="fixed">
			<h1>Power Board Control</h1>
			<div data-role="navbar">
				<ul>
					<li><a href="#" class="ui-btn-active ui-state-persist">Manual Control</a></li>
					<li><a href="/schedule">Scheduling</a></li>
				</ul>
			</div><!-- /navbar -->
		</div>
		<div data-role="content">
			{% for plug in plugs %}
				<div id="{{ plug[0] }}" data-role="collapsible" data-theme="b" data-content-theme="d" data-collapsed-icon="arrow-d" data-expanded-icon="arrow-u">
					<h1>{{ plug[1] }}</h1>
						<img id="{{ plug[2] }}" class="ui-btn-left" src="{{ static_url("images/images.png") }}">
						<a href="#" class="on-button" data-plug="{{ plug[3] }}1" data-role="button" data-inline="true" data-icon="check">On</a>
						<a href="#" class="off-button" data-plug="{{ plug[3] }}0" data-role="button" data-inline="true" data-icon="delete">Off</a>
	
				</div>
			{% end %}
		</div>
		
	</div>

</body>
</html>
