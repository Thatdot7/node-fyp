<!doctype html>
<html lang="en">
<head>
	<title>Power Board Control</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width-device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
	<script src="/javascript/jquery-1.9.1.min.js" ></script>
	<script src="/javascript/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
	<script src="/javascript/test.js" type="text/javascript"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>Power Board Control</h1>
		</div>
		<div data-role="content">
			<div id="plug1" data-role="collapsible" data-theme="b" data-content-theme="d" data-collapsed-icon="arrow-d" data-expanded-icon="arrow-u">
				<h1>Plug 1</h1>
					<img id="light1" class="ui-btn-left" src="/images/images.png">
					<a href="#" class="on-button" data-plug="11" data-role="button" data-inline="true" data-icon="check">On</a>
					<a href="#" class="off-button" data-plug="01" data-role="button" data-inline="true" data-icon="delete">Off</a>

			</div>
			<div id="plug2" data-role="collapsible" data-theme="b" data-content-theme="d" data-collapsed-icon="arrow-d" data-expanded-icon="arrow-u">
				<h1>Plug 2</h1>
					<img id="light2" class="ui-btn-left" src="/images/images.png">
					<a href="#" class="on-button" data-plug="12" data-role="button" data-inline="true" data-icon="check">On</a>
					<a href="#" class="off-button" data-plug="02" data-role="button" data-inline="true" data-icon="delete">Off</a>					
			</div>
			<div id="plug3" data-role="collapsible" data-theme="b" data-content-theme="d" data-collapsed-icon="arrow-d" data-expanded-icon="arrow-u">
				<h1>Plug 3</h1>
					<img id="light3" class="ui-btn-left" src="/images/images.png">
					<a href="#" class="on-button" data-plug="13" data-role="button" data-inline="true" data-icon="check">On</a>
					<a href="#" class="off-button" data-plug="03" data-role="button" data-inline="true" data-icon="delete">Off</a>
			</div>
			<div id="plug4" data-role="collapsible" data-theme="b" data-content-theme="d" data-collapsed-icon="arrow-d" data-expanded-icon="arrow-u">
				<h1>Plug 4</h1>
					<img id="light4" class="ui-btn-left" src="/images/images.png">
					<a href="#" class="on-button" data-plug="14" data-role="button" data-inline="true" data-icon="check">On</a>
					<a href="#" class="off-button" data-plug="04" data-role="button" data-inline="true" data-icon="delete">Off</a>
			</div>
		</div>
		
		
	</div>
	<p id="test"></p>
</body>
</html>
