<!doctype html>
<html lang="en">
<head>
	<title>Power Board Control</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
	<script src="javascript/jquery-1.9.1.min.js" ></script>
	<script src="javascript/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
	<script src="test.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>Power Board Control</h1>
		</div>
		<div data-role="content">
			<div data-role="collapsible" data-theme="b" data-content-theme="d" data-collapsed-icon="arrow-d" data-expanded-icon="arrow-u">
				<h1>Plug 1</h1>
				<p>
					<a href="#" class="on-button" data-plug="1" data-role="button" data-inline="true" data-icon="check">On</a>
					<a href="#" class="off-button" data-plug="1" data-role="button" data-inline="true" data-icon="delete">Off</a>
				</p>
			</div>
			<div data-role="collapsible" data-theme="b" data-content-theme="d" data-collapsed-icon="arrow-d" data-expanded-icon="arrow-u">
				<h1>Plug 2</h1>
				<p>
					<a href="#" class="on-button" data-plug="2" data-role="button" data-inline="true" data-icon="check">On</a>
					<a href="#" class="off-button" data-plug="2" data-role="button" data-inline="true" data-icon="delete">Off</a>
				</p>
			</div>
			<div data-role="collapsible" data-theme="b" data-content-theme="d" data-collapsed-icon="arrow-d" data-expanded-icon="arrow-u">
				<h1>Plug 3</h1>
				<p>
					<a href="#" class="on-button" data-plug="3" data-role="button" data-inline="true" data-icon="check">On</a>
					<a href="#" class="off-button" data-plug="3" data-role="button" data-inline="true" data-icon="delete">Off</a>
				</p>
			</div>
			<div data-role="collapsible" data-theme="b" data-content-theme="d" data-collapsed-icon="arrow-d" data-expanded-icon="arrow-u">
				<h1>Plug 4</h1>
				<p>
					<a href="#" class="on-button" data-plug="4" data-role="button" data-inline="true" data-icon="check">On</a>
					<a href="#" class="off-button" data-plug="4" data-role="button" data-inline="true" data-icon="delete">Off</a>
				</p>
			</div>
		</div>
		
		
	</div>
</body>
</html>
